name: Docker-meta-login-buildpush

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'

# variables used in this workflow
# Yes I named the secret DOCKERHUB_PASSWORD and yes I can't rename it
# My mistakes haunt me to this day
env:
  DOCKER_HUB_REPO: radzo73/test-repo
  USERNAME: ${{ secrets.DOCKER_USERNAME }}
  TOKEN: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            name/app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Login to DockerHub
        #if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ env.USERNAME }}
          password: ${{ env.TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Push to DockerHub
        # ID is used as a reference, from other jobs or steps
        id: docker_push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.USERNAME }}/${{ env.DOCKER_HUB_REPO }}:${{ steps.meta.outputs.tags }}